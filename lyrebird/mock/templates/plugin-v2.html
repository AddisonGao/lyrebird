<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plugin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    [% block link %]
        [% for css in plugin_css %]
            [[ css|safe ]]
        [% endfor %]
    [% endblock%]
</head>
<body>

    [% block content %]
    [[ plugin_content|safe ]]
    [% endblock %]

    [% block scripts %]
    [% for script in plugin_javascript %]
        [[ script|safe ]]
    [% endfor %]
    [% endblock %]


</body>
</html>
